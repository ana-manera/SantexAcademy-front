<mat-toolbar>
    <span>Listado de Cursos</span>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
      </mat-form-field>
      <button (click)="addEditCurso()" mat-raised-button color="primary">Agregar</button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z15">
       
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del curso</th>
            <td mat-cell *matCellDef="let element"> {{element.course_name}} </td>
        </ng-container>

        <ng-container matColumnDef="descripci贸n">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci贸n </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="modalidad">
            <th mat-header-cell *matHeaderCellDef> Modalidad </th>
            <td mat-cell *matCellDef="let element"> {{element.modality}} </td>
        </ng-container>

        <ng-container matColumnDef="duraci贸n">
            <th mat-header-cell *matHeaderCellDef> Duraci贸n </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon (click)="addEditCurso(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
                <mat-icon (click)="deleteCurso(element.id)" class="btnDelete" matTooltip="Delete">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</mat-card>
