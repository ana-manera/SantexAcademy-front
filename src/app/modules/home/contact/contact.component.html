<div class="container">
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header class="form-header">
        <mat-card-title>Información para contacto</mat-card-title>
      </mat-card-header>
      <mat-card-content>

            <mat-form-field color="primary" appearance="fill">
              <input matInput placeholder="Nombre" formControlName="name">
              <mat-error *ngIf="addressForm.get('name')?.hasError('required')"></mat-error>
            </mat-form-field>



            <mat-form-field color="primary" appearance="fill">
              <input matInput placeholder="Correo Electrónico" formControlName="mail">
              <mat-error *ngIf="addressForm.get('mail')?.hasError('required')">
                El correo electrónico es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>


            <mat-form-field color="primary" appearance="fill">
              <input matInput placeholder="Motivo" formControlName="reason">
              <mat-error *ngIf="addressForm.get('reason')?.hasError('required')">
                El motivo es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>


            <mat-form-field color="primary" appearance="fill">
              <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
              <mat-error *ngIf="addressForm.get('description')?.hasError('required')">
                La descripción es <strong>obligatoria</strong>
              </mat-error>
            </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="submit-button" type="submit">Enviar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

</footer>
